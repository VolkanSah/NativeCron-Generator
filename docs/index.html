<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NativeCron - Native Schedule Generator</title>
    <!-- ¬© Volkan K√ºc√ºkbudak) Source : https://github.com/VolkanSah/Cron-Generator/ under AGPL3 -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚è∞</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>[x-cloak]{display:none!important}</style>
</head>

<body class="bg-gray-50 text-gray-900 font-sans antialiased">
<div class="max-w-3xl mx-auto px-4 py-12" x-data="cronGenerator()">

    <header class="mb-10 text-center">
        <h1 class="text-4xl font-extrabold tracking-tight text-gray-900">NativeCron</h1>
        <p class="text-gray-500 mt-2 text-lg">Fast, private, and zero-dependency scheduling.</p>
    </header>

    <div class="mb-8">
        <label class="block text-xs font-bold uppercase text-gray-400 mb-3 tracking-widest">Quick Presets</label>
        <div class="flex flex-wrap gap-2">
            <template x-for="p in presets">
                <button
                    @click="applyPreset(p)"
                    class="px-4 py-2 text-sm font-medium rounded-lg border bg-white hover:border-blue-500 hover:text-blue-600 transition-all shadow-sm"
                    x-text="p.label">
                </button>
            </template>
        </div>
    </div>

    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200 mb-6">
        <div class="grid grid-cols-5 gap-3 mb-6">
            <template x-for="f in fields">
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-400 mb-1.5" x-text="f.label"></label>
                    <input type="text" x-model="$data[f.key]"
                        class="w-full border border-gray-200 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all font-mono text-center">
                </div>
            </template>
        </div>

        <div>
            <label class="block text-xs font-bold uppercase text-gray-400 mb-1.5 font-mono">Executable Command</label>
            <input type="text" x-model="command"
                class="w-full border border-gray-200 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 outline-none transition-all font-mono">
        </div>
    </div>

    <div class="flex items-center space-x-2 mb-8 bg-blue-50 border border-blue-100 p-3 rounded-lg text-blue-800 text-sm">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span><strong>Schedule:</strong> <span x-text="humanPreview()"></span></span>
    </div>

    <div class="flex space-x-1 mb-4 bg-gray-200/50 p-1 rounded-xl w-fit">
        <template x-for="tab in tabs">
            <button
                @click="activeTab = tab"
                :class="activeTab === tab ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-500 hover:text-gray-700'"
                class="py-1.5 px-4 rounded-lg font-semibold text-sm transition-all"
                x-text="tab">
            </button>
        </template>
    </div>

    <div class="bg-gray-900 rounded-2xl p-6 relative group border border-gray-800 shadow-xl">
        <button @click="copyToClipboard()"
            class="absolute top-4 right-4 bg-blue-600 hover:bg-blue-500 text-white text-xs font-bold py-2 px-4 rounded-lg transition-all transform active:scale-95 shadow-lg">
            <span x-text="copied ? '‚úì Copied' : 'Copy Code'"></span>
        </button>

<pre class="text-blue-300 overflow-x-auto text-sm leading-relaxed font-mono pt-4">
<code x-show="activeTab==='Linux (Cron)'" x-text="`${min} ${hour} ${day} ${month} ${weekday} ${command}`"></code>
<code x-show="activeTab==='macOS (Launchd)'" x-text="generateLaunchd()"></code>
<code x-show="activeTab==='Systemd'" x-text="generateSystemd()"></code>
</pre>
    </div>

    <div class="mt-6 bg-white border border-gray-200 rounded-xl p-5">
        <h3 class="text-sm font-bold text-gray-700 mb-3 flex items-center">
            <span class="mr-2">üìù</span> How to use this on <span class="ml-1" x-text="activeTab"></span>:
        </h3>
        <div class="text-sm text-gray-600 space-y-2">
            <template x-if="activeTab==='Linux (Cron)'">
                <ol class="list-decimal ml-4 space-y-1">
                    <li>Open terminal and type <code class="bg-gray-100 px-1 rounded">crontab -e</code></li>
                    <li>Paste the code at the bottom of the file.</li>
                    <li>Save and exit (Ctrl+O, Enter, Ctrl+X in Nano).</li>
                </ol>
            </template>
            <template x-if="activeTab==='macOS (Launchd)'">
                <ol class="list-decimal ml-4 space-y-1">
                    <li>Create a file at <code class="bg-gray-100 px-1 rounded">~/Library/LaunchAgents/myjob.plist</code></li>
                    <li>Paste the code into that file.</li>
                    <li>Load it with <code class="bg-gray-100 px-1 rounded">launchctl load ~/Library/LaunchAgents/myjob.plist</code></li>
                </ol>
            </template>
            <template x-if="activeTab==='Systemd'">
                <ol class="list-decimal ml-4 space-y-1">
                    <li>Save as <code class="bg-gray-100 px-1 rounded">/etc/systemd/system/myjob.timer</code></li>
                    <li>Ensure a matching <code class="bg-gray-100 px-1 rounded">.service</code> file exists.</li>
                    <li>Run <code class="bg-gray-100 px-1 rounded">systemctl enable --now myjob.timer</code></li>
                </ol>
            </template>
        </div>
    </div>

    <footer class="mt-12 text-center text-gray-400 text-xs flex flex-col items-center gap-2">
        <p>100% Client-Side. No data ever leaves your browse.</p>
        <div class="flex gap-4">
            <a href="https://github.com/VolkanSah/NativeCron-Generator" class="hover:underline">GitHub Repo</a>
            <a href="https://github.com/VolkanSah/NativeCron-Generator/issues" class="hover:underline">Issues</a>
            <a href="https://github.com/VolkanSah/" class="hover:underline"¬© >Volkan ≈ûah</a>
        </div>
    </footer>

</div>
    <!-- JavaScript ¬© Volkan K√ºc√ºkbudak) Source : https://github.com/VolkanSah/Cron-Generator/ under AGPL3 -->

<script>
    
function cronGenerator(){
    return {
        min:'*', hour:'*', day:'*', month:'*', weekday:'*',
        command:'/usr/local/bin/my-script.sh',
        activeTab:'Linux (Cron)',
        copied:false,
        tabs:['Linux (Cron)','macOS (Launchd)','Systemd'],
        fields:[
            {label:'Minute', key:'min'},
            {label:'Hour', key:'hour'},
            {label:'Day', key:'day'},
            {label:'Month', key:'month'},
            {label:'Weekday', key:'weekday'},
        ],
        presets:[
            {label:'Every Minute', min:'*', hour:'*'},
            {label:'Every Hour', min:'0', hour:'*'},
            {label:'Daily at 3 AM', min:'0', hour:'3'},
            {label:'Weekly (Mon)', min:'0', hour:'0', weekday:'1'},
            {label:'Monthly (1st)', min:'0', hour:'0', day:'1'}
        ],
        applyPreset(p){
            this.min = p.min || '*';
            this.hour = p.hour || '*';
            this.day = p.day || '*';
            this.month = p.month || '*';
            this.weekday = p.weekday || '*';
        },
        humanPreview(){
            if(this.min==='*' && this.hour==='*') return 'Every minute, every day.';
            if(this.min==='0' && this.hour==='*') return 'Every hour on the dot.';
            let h = this.hour.padStart(2, '0');
            let m = this.min.padStart(2, '0');
            if(!isNaN(this.min) && !isNaN(this.hour)) return `Daily at exactly ${h}:${m}.`;
            return 'Custom complex schedule.';
        },
        copyToClipboard(){
            let t= document.querySelector('code:not([style*="display: none"])').innerText;
            navigator.clipboard.writeText(t);
            this.copied=true;
            setTimeout(()=>this.copied=false,1500);
        },
        generateLaunchd(){
            return `<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
    <key>Label</key>
    <string>local.nativecron.job</string>
    <key>ProgramArguments</key>
    <array>
        <string>${this.command}</string>
    </array>
    <key>StartCalendarInterval</key>
    <dict>
        <key>Minute</key><integer>${isNaN(this.min)?0:this.min}</integer>
        <key>Hour</key><integer>${isNaN(this.hour)?0:this.hour}</integer>
    </dict>
</dict>
</plist>`;
        },
        generateSystemd(){
            let h = this.hour === '*' ? '*' : this.hour.padStart(2, '0');
            let m = this.min === '*' ? '*' : this.min.padStart(2, '0');
            return `[Unit]
Description=NativeCron Scheduled Job

[Timer]
OnCalendar=*-*-* ${h}:${m}:00
Persistent=true

[Install]
WantedBy=timers.target`;
        }
    }
}
</script>
</body>
</html>
